<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="MainDiv">

        <div class="RegisterDiv">
            <h1>Sign Up</h1>
            <div class="RegistrationForm">

                <input type="text" id="newUsername" placeholder="Full Name">
                <input type="email" id="Newemail" placeholder="Email">
                <input type="password" id="newPassword" placeholder="Password">
                <input type="password" id="repeatPassword" placeholder="Repeat Password">
                <br>
            </div>
            <button id="signupButton" onclick="signupUser()">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"></script>
</body>

</html>
