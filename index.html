<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Your Ultimate Expense Tracker</title>
    <link rel="stylesheet" href="indexstyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="MainPageDiv">
        <div class="MainContentCard">
            <div class="Header">
                <h1>Expense Tracker</h1>
                <p>Your Balance</p>
                <!-- <p id="Balance">$0</p> -->
                <p>$ <span id="Balance">0</span></p>
            </div>
            <div class="CardsDiv">
                <div class="IncomeCard">
                    <h2>Income</h2>
                    <!-- <p id="IncomeCounter">0</p> -->
                    <p>$ <span id="IncomeCounter">0</span></p>
                </div>
                <div class="ExpenseCard">
                    <h2>Expenses</h2>
                    <!-- <p id="ExpenseCounter">0</p> -->
                    <p>$ <span id="ExpenseCounter">0</span></p>
                </div>

            </div>
            <button id="Bttn1">Add Transaction</button>
            <div class="transactionsDiv" id="transDiv">
                <h2>Add Transactions</h2>
                <p>Description</p>
                <input type="text" id="description" placeholder="Enter description..." />
                <br>
                <p class="Para2">Amount (negative - expense, positive - income)</p>
                <input type="number" id="amount" placeholder="Enter amount..." />
                <button id="Bttn2">Add Transaction</button>
            </div>
            <div class="amountDiv">
            </div>
            <div class="HistoryDiv">
                <h2>History</h2>
                <hr>
                <table class="table table-warning text-center">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList">
                        <tr class="initialRow">
                            <td>#</td>
                            <td>#</td>
                            <td>#</td>
                            <td>#</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <script src="app.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"></script>
</body>

</html>
