<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Your Ultimate Expense Tracker</title>
    <link rel="stylesheet" href="indexstyles.css">
</head>

<body>
    <div class="MainPageDiv">
        <div class="MainContentCard">
            <div class="Header">
                <h1>Expense Tracker</h1>
                <p>Your Balance</p>
                <!-- <p id="Balance">$0</p> -->
                <p>$ <span id="Balance">0</span></p>
            </div>
            <div class="CardsDiv">
                <div class="IncomeCard">
                    <h2>Income</h2>
                    <!-- <p id="IncomeCounter">0</p> -->
                    <p>$ <span id="IncomeCounter">0</span></p>
                </div>
                <div class="ExpenseCard">
                    <h2>Expenses</h2>
                    <!-- <p id="ExpenseCounter">0</p> -->
                    <p>$ <span id="ExpenseCounter">0</span></p>
                </div>
            </div>
            <div class="transactionsDiv">
                <h2>Add Transactions</h2>
                <p>Description</p>
                <input type="text" id="description" placeholder="Enter description..." />
            </div>
            <div class="amountDiv">
                <br>
                <p>Amount (negative - expense, positive - income)</p>
                <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <button onclick="initAmounts()" id="addBtn">Add Transaction</button>
            <div class="HistoryDiv">
                <h2>History</h2>
                <hr>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
